{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('search') }}" method=get class=add-entry>
      <dl>
        <dt>ASIN:
            <input type="hidden" name="search_type" value="product">
            <dd><input type=text size=30 name="search_term"></dd>
            <dd><input type=submit></dd>
        </dt>
      </dl>
    </form>
    <h2>Top Reviewers</h2>
    <table class=reviews>
        {% for reviewer in top_reviewers %}
            <tr>
                <td><a href="{{ url_for('reviewer', reviewer_id=reviewer.reviewerid) }}">{{ reviewer.reviewername }}</a></td>
                <td>{{ reviewer.meth1_score }}</td>
            </tr>
        {% endfor %}
    </table>
    <ul class=reviews>
    </ul>
    <h2>Top Products</h2>
    <table class=products>
        {% for product in top_products %}
            <tr>
                <td><a href="{{ url_for('product', asin=product.asin) }}">{{ product.asin }}</a></td>
                <td>{{ product.meth1_score }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
